name: goreleaser

on:
    push:
        branches:
        tags:
            - "*"

    pull_request:

permissions:
    contents: write

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Set up Go
              uses: actions/setup-go@v2

            - name: Tests
              run: go test -v ./...

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v2
              with:
                  distribution: goreleaser
                  version: latest
                  args: release --rm-dist
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
